<div class="container mt-5">
    <div class="row">
        <div
            class="col-12 col-md-4 col-lg-3 d-flex flex-column user-data text-center justify-content-center align-items-center">
            <div class="user-data__img-wrapper"><img
                    src="https://firebasestorage.googleapis.com/v0/b/sac-ml.appspot.com/o/monkeyplayin.webp?alt=media&token=8db19aa9-1761-4e07-95fb-cb8513cf76f9"
                    alt="User image" class="mb-3"></div>
            <h4 class="mb-2">Logged in as</h4>
            <h3 class="mb-3"><b>Gamer Monkey</b></h3>
            <a href="#" class="btn btn-danger">Log out</a>
        </div>

        <div class="col-12 col-md-8 col-lg-9">
            <h2 class="mb-4">Let us know your tastes</h2>
            <div class="">
                <button *ngFor="let genre of genres" class="btn btn-primary genre-btn me-2 mb-3" [class.selected]="isGenreSelected(genre)" (click)="toggleGenrePreference(genre)">
                  {{ genre }}
                </button>
              </div>




        </div>
    </div>
</div>
